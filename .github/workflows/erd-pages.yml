name: ERD Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/db/tbls/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start Supabase (no Studio)
        run: npx supabase start -x studio

      - name: Reset DB from migrations
        run: npx supabase db reset

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump schema
        run: pg_dump --schema-only --no-owner --no-privileges --file /tmp/schema.sql postgresql://postgres:postgres@127.0.0.1:54322/postgres

      - name: Build ERD site
        run: npx -y @liam-hq/cli@0.5.10 erd build --format postgresql --input /tmp/schema.sql --output-dir dist

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
